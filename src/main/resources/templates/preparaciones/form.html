<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Preparación</title>
</head>
<body>
<h1>Registrar Preparación</h1>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/preparaciones/guardar}" th:object="${preparacion}" method="post">
    <label>Fecha:</label>
    <input type="date" th:field="*{fecha}" required />

    <br><br>

    <label>Receta:</label>
    <select th:field="*{receta}" required>
        <option value="" disabled selected>Seleccione una receta</option>
        <option th:each="r : ${recetas}" th:value="${r.id}" th:text="${r.nombre}"></option>
    </select>


    <br><br>

    <label>Cantidad de raciones:</label>
    <input type="number" min="1" th:field="*{cantidadRaciones}" required />

    <br><br>

    <button type="submit">Guardar</button>
    <a href="/preparaciones">Cancelar</a>
</form>
</body>
</html>
