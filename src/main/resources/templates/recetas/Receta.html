<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Recetas</title>
</head>
<body>
<h1>Recetas Activas</h1>

<!-- Filtro -->
<form th:action="@{/recetas/filtrar}" method="get">
    <label>Nombre:</label>
    <input type="text" name="nombre" placeholder="Buscar por nombre"/>

    <label>Calorías entre:</label>
    <input type="number" name="minCalorias" min="0" placeholder="Mínimo"/>
    <input type="number" name="maxCalorias" min="0" placeholder="Máximo"/>

    <button type="submit">Filtrar</button>
</form>

<br>

<!-- Listado -->
<table border="1">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Calorías Totales</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="receta : ${recetas}">
        <td th:text="${receta.nombre}">Nombre</td>
        <td th:text="${receta.calorias}">Calorías</td>
        <td>
            <a th:href="@{/recetas/modificar}">Modificar</a> |
            <a th:href="@{/recetas/eliminar}">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
